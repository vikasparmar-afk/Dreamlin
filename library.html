<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Library - DreamInk</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h1>DreamInk</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Editor</a></li>
                    <li><a href="library.html" class="active">Library</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            
            <div class="app-intro">
                <h2 class="subtitle">Your Creative Library</h2>
                <p>View and manage all your saved stories and sketches</p>
            </div>
        </header>

        <div class="library-content">
            <div class="library-header">
                <h3>Your Stories & Sketches</h3>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search your stories...">
                </div>
            </div>
            
            <div class="stories-grid" id="stories-grid">
                <!-- Stories will be dynamically inserted here -->
            </div>
            
            <div class="empty-state" id="empty-state">
                <img src="assets/images/empty-library.png" alt="Empty Library">
                <h3>No stories yet</h3>
                <p>Start creating in the editor to see your stories appear here</p>
                <a href="index.html" class="btn-primary">Create New Story</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Library page specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadStoriesFromStorage();
        });

        function loadStoriesFromStorage() {
            const storiesGrid = document.getElementById('stories-grid');
            const emptyState = document.getElementById('empty-state');
            const stories = JSON.parse(localStorage.getItem('dreamInkStories')) || [];
            
            if (stories.length === 0) {
                emptyState.style.display = 'flex';
                storiesGrid.innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            storiesGrid.innerHTML = '';
            
            stories.forEach((story, index) => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                storyCard.innerHTML = `
                    <div class="story-thumbnail">
                        <img src="${story.sketch}" alt="Sketch thumbnail">
                    </div>
                    <div class="story-info">
                        <h4>${story.title || 'Untitled Story'}</h4>
                        <p class="story-preview">${story.story.substring(0, 100)}${story.story.length > 100 ? '...' : ''}</p>
                        <div class="story-meta">
                            <span class="date">${new Date(story.timestamp).toLocaleDateString()}</span>
                            <div class="story-actions">
                                <button class="btn-small" onclick="loadStory(${index})">Edit</button>
                                <button class="btn-small btn-danger" onclick="deleteStory(${index})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
                storiesGrid.appendChild(storyCard);
            });
        }

        function loadStory(index) {
            const stories = JSON.parse(localStorage.getItem('dreamInkStories')) || [];
            const story = stories[index];
            
            if (story) {
                localStorage.setItem('dreamInkData', JSON.stringify({
                    story: story.story,
                    sketch: story.sketch
                }));
                window.location.href = 'index.html';
            }
        }

        function deleteStory(index) {
            if (confirm('Are you sure you want to delete this story?')) {
                const stories = JSON.parse(localStorage.getItem('dreamInkStories')) || [];
                stories.splice(index, 1);
                localStorage.setItem('dreamInkStories', JSON.stringify(stories));
                loadStoriesFromStorage();
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const storyCards = document.querySelectorAll('.story-card');
            
            storyCards.forEach(card => {
                const title = card.querySelector('h4').textContent.toLowerCase();
                const content = card.querySelector('.story-preview').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
  </html>
