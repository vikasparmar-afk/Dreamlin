<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamInk - Story & Sketch Book</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h1>DreamInk</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Editor</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            
            <div class="app-intro">
                <h2 class="subtitle">Where stories meet sketches, creativity flows</h2>
                
                <div class="theme-selector">
                    <button class="theme-btn theme-default" data-theme="" title="Default Theme"></button>
                    <button class="theme-btn theme-dark" data-theme="dark-theme" title="Dark Mode"></button>
                    <button class="theme-btn theme-vintage" data-theme="vintage-theme" title="Vintage Paper"></button>
                    <button class="theme-btn theme-neon" data-theme="neon-theme" title="Neon Glow"></button>
                    <button class="theme-btn theme-forest" data-theme="forest-theme" title="Forest Green"></button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <div class="panel story-panel">
                <h2 class="panel-title">Your Story</h2>
                <div class="story-area">
                    <textarea id="story-text" placeholder="Begin your story here..."></textarea>
                </div>
                <div class="controls">
                    <button class="btn-primary" id="save-btn">Save Story</button>
                    <button class="btn-secondary" id="clear-story">Clear</button>
                    <button class="btn-accent" id="download-pdf">Download PDF</button>
                </div>
            </div>

            <div class="panel sketch-panel">
                <h2 class="panel-title">Your Sketch</h2>
                <div class="sketch-area">
                    <canvas id="sketch-canvas" width="600" height="400"></canvas>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label for="brush-color">Color:</label>
                        <input type="color" id="brush-color" value="#000000">
                    </div>
                    <div class="control-group">
                        <label for="brush-size">Size:</label>
                        <input type="range" id="brush-size" min="1" max="20" value="3">
                    </div>
                    <button class="btn-primary" id="clear-canvas">Clear Canvas</button>
                </div>
            </div>
        </div>
    </div>

    <button class="ai-muse-btn" id="ai-muse">âœ¨</button>
    <button class="music-toggle" id="music-toggle">ðŸŽµ</button>

    <div class="save-indicator" id="save-indicator">Saved!</div>

    <script src="js/sketch.js"></script>
    <script src="js/script.js"></script>
</body>
                  </html>
